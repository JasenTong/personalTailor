<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="height: 130ex">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    注册信息 <small>私人定制系统</small>
                </h1>
            </div>
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <form role="form" action="/customer/signUp" method="post" name="signUpForm">
                        <h4>
                            登录信息
                        </h4>
                        <hr>
                        <div class="form-group">
                            <label for="loginName">用户名</label><input type="text" name="loginName" required="required"
                                                                     class="form-control"
                                                                     id="loginName"/>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label><input type="password" name="password" required="required"
                                                                   class="form-control"
                                                                   id="password"/>
                        </div>
                        <br>
                        <h4>
                            个人详细信息
                        </h4>
                        <hr>
                        <div class="form-group">
                            <label for="customerName">真实姓名</label><input type="text" name="customerName"
                                                                         required="required"
                                                                         class="form-control"
                                                                         id="customerName"/>
                        </div>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender1" value="男" checked> 先生
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender2" value="女"> 女士
                            </label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="customerEmail">电子邮件</label><input type="email" name="customerEmail"
                                                                          class="form-control"
                                                                          id="customerEmail"/>
                        </div>
                        <div class="form-group">
                            <label for="mobilePhone">手机</label><input type="text" name="mobilePhone" required="required"
                                                                      class="form-control"
                                                                      maxlength="11"
                                                                      id="mobilePhone"/>
                        </div>
                        <div class="form-group">
                            <label for="zip">邮编</label><input type="text" name="zip"
                                                              class="form-control"
                                                              oninput="value=value.replace(/[^\d]/g,'')"
                                                              maxlength="6"
                                                              id="zip"/>
                        </div>
                        <div class="form-group">
                            <label for="address">详细地址</label><input type="text" name="address"
                                                                    class="form-control"
                                                                    id="address"/>
                        </div>
                        <button type="submit" id="button" class="btn btn-default" onclick="check(this.form)">注册</button>
                    </form>
                </div>
                <div class="col-md-6 column" style="text-align: right">
                    <img width="500" height="500"
                         src="http://kafka.apache.org/images/kafka_diagram.png"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check(form) {
        if (isPhoneAvailable($("#mobilePhone")) && isZipAvailable($("#zip")) && (!$("#loginName").val().equals('')) && (!$("#password").val().equals('')) && (!$("#customerName").val().equals(''))) {
            document.signUpForm.submit();
        } else {
            $("#button").attr("disabled", true);
        }

        setTimeout(function () {
            $("#button").attr("disabled", false)
        }, 3000);

    }

    function isPhoneAvailable($poneInput) {
        var myReg = /^[1][3,4,5,6,7,8][0-9]{9}$/;
        if (!myReg.test($poneInput.val())) {
            alert("请输入正确的手机号");
            return false;
        } else {
            return true;
        }
    }


    function isZipAvailable($poneInput) {
        var myReg = /^[0-9]{6}$/;
        if (!myReg.test($poneInput.val())) {
            alert("请输入正确的邮编");
            return false;
        } else {
            return true;
        }
    }
</script>
</body>
</html>
